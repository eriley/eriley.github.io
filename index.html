---
layout: home
title: Blog
---

<ul>
  {% for post in site.posts %}
    {% unless post.draft %}
    <a href="{{ post.url }}">
      <li class="post">
        <span class="date">{{ post.date | date_to_long_string}}</span>
        <h3>{{ post.title }}</h3>
        <p class="short">
          {{ post.excerpt }}
        </p>
      </li>
    </a>
    {% endunless %}
  {% endfor %}
</ul>
