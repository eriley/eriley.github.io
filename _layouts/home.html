<!doctype html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <title>{{ page.title }} | {{ site.title }}</title>
        <meta name="description" content="{{ site.description }}">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <!-- build:css styles/vendor.css -->
        <!-- bower:css -->
        <link rel="stylesheet" href="/css/normalize.css" />
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:css styles/main.css -->
        <link rel="stylesheet" href="/css/main.css">
        <!-- endbuild -->

    </head>
    <body>
        <!--[if lt IE 10]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <header>
          <div class="wrap">
            <a href="/" class="name"><span class="logo">Evan Riley</span></a>

            <nav>
              <ul>
                <a href="/"><li>Blog</li></a>
                <a href="/contact.html"><li>Contact</li></a>
              </ul>
            </nav>
          </div>
        </header>

        <div class="hero">
          <h1 class="page-title wrap">{{ page.title }}</h1>
        </div>

        <div class="wrap">
          <div class="posts">

            {{ content }}

          </div>
        </div>

        <footer>
          <div class="social-media">
            <ul>
              <li><a href="http://twitter.com/evanriley">twitter</a></li>
              <li><a href="http://github.com/eriley">github</a></li>
            </ul>
          </div>
        </footer>



        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
        <script>
            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
            function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
            e=o.createElement(i);r=o.getElementsByTagName(i)[0];
            e.src='//www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-52532632-1');ga('send','pageview');
        </script>

        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:js scripts/main.js -->
        <script src="scripts/main.js"></script>
        <!-- endbuild -->
</body>
</html>
